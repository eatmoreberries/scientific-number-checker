<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Number Validator</title>
    <script>
        function validateScientificNumber() {
            let input = document.getElementById("sciNumber").value;
            let sciNotationRegex = /^-?\d+(\.\d+)?([eE][-+]?\d+)?$/;
            let result = document.getElementById("result");
            
            if (sciNotationRegex.test(input)) {
                result.textContent = "Yes, it is a number";
                result.style.color = "#28a745";
                result.style.backgroundColor = "#d4edda";
                result.style.border = "2px solid #155724";
                result.style.padding = "10px";
                result.style.borderRadius = "5px";
            } else {
                result.textContent = "No, it is not a number";
                result.style.color = "#dc3545";
                result.style.backgroundColor = "#f8d7da";
                result.style.border = "2px solid #721c24";
                result.style.padding = "10px";
                result.style.borderRadius = "5px";
            }
        }

        function showAboutUs() {
            alert("About Us:\nTalitha Rondonuwu\nNIM: 231011060050");
        }
    </script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            padding: 50px;
        }
        input {
            width: 250px;
            padding: 10px;
            font-size: 18px;
            text-align: center;
            border: 2px solid #007bff;
            border-radius: 5px;
            background-color: #fff;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: linear-gradient(to right, #ff5e78, #ff5a91);
        }
        p {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
            padding: 10px;
            border-radius: 5px;
        }
        .menu {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .menu button {
            background-color: #007bff;
            padding: 8px 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <button onclick="showAboutUs()">About Us</button>
    </div>
    <h2 style="color: #ffffff; text-shadow: 2px 2px 5px rgba(0,0,0,0.3);">Input string:</h2>
    <input type="text" id="sciNumber">
    <br>
    <button onclick="validateScientificNumber()">Validate</button>
    <h2 style="color: #ffffff; text-shadow: 2px 2px 5px rgba(0,0,0,0.3);">Message:</h2>
    <p id="result">Yes, it is a number/No, it is not a number</p>
</body>
</html>
